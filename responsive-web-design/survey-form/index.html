<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;

    }
    #main {
      margin: 0 auto;
      max-width: 25%;
    }
    #title {
      text-align: center;
    }

  </style>
</head>

<body>
  <div id="main">
  <h1 id="title">POKEMON CHOOSER</h1>
  <p id="description">Survey Description</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input id="name" type="text" placeholder="Name" required>
    <label id="email-label">Email</label>
    <input id="email" type="email" placeholder="Email" required>
    <label id="number-label">Number</label>
    <input id="number" type="number" placeholder="Number" min="1" max="1">
    <br>
    <input type="radio" name="radio" value="1">Radio1
    <br>
    <input type="radio" name="radio" value="2">Radio2
    <br>
    <input type="radio" name="radio" value="3">Radio3
    <br>
    <input type="checkbox" name="checkbox" value="1">Check1
    <br>
    <input type="checkbox" name="checkbox" value="2">Check2
    <br>
    <input type="checkbox" name="checkbox" value="3">Check3
    <br>
    <textarea>Text Area</textarea>
    <input id="submit" type="submit" value="Submit">
    <select id="dropdown" form="survey-form">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
  </form>
</div>
</body>
